{% extends 'base.html' %}

{% block content %}

<div id="masthead">  
<div class="container">
<div class="row">
<div class="col-md-7">
	<h1> <font face="blanka" color="#424242">Contact</font>
	<p class="lead"> <br>Get in touch with the web developers of Arctic World!</p>
	</h1>
</div>
<div class="col-md-5">
	<div class="well well-lg"> 
	<div class="row">
	<a class="img"><img src="{{ url_for('static', filename='img/contact.jpg') }}" class="img-responsive"></a>
	<p>Image credit: Fubiz.net </p>
	</div>
	</div>
</div>
</div> 
</div><!-- /cont -->


</div>


<div class="container">
<div class="row">

<div class="col-md-12"> 

<div class="panel">
	<div class="panel-body">
	<!-- Main Content -->
<div class="container">
<div class="row">
	<div class="col-lg-8 col-md-10 mx-auto">
	<!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
	<!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
	<!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
	<form name="sentMessage" id="contactForm" novalidate>
	<div class="control-group">
	<div class="form-group floating-label-form-group controls">
		<label>Your Name:</label>
		<input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
		<p class="help-block text-danger"></p>
	</div>
	</div>
	<div class="control-group">
	<div class="form-group floating-label-form-group controls">
		<label>Your Email Address</label>
		<input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
		<p class="help-block text-danger"></p>
	</div>
	</div>
	<div class="control-group">
	<div class="form-group floating-label-form-group controls">
		<label>Phone Number</label>
		<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
		<p class="help-block text-danger"></p>
	</div>
	</div>
	<div class="control-group">
	<div class="form-group floating-label-form-group controls">
		<label>Message</label>
		<textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
		<p class="help-block text-danger"></p>
	</div>
	</div>
	<br>
	<div id="success"></div>
	<div class="form-group">
	<button type="submit" class="btn btn-primary" id="sendMessageButton">Send Message</button>
	<br><br>
	</div>
	</form>
	</div>
</div>
</div>

	</div>
</div>

	</div><!--/col-12-->
</div>
</div>
</div>

{% endblock %}
